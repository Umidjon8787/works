<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Button hover</title>
</head>
<body>
    <div class="container">
        <div style="--clr1: #4158d0; --clr2: #c850c0;">
            <span><i class="fa-solid fa-power-off"></i></span>
            <h1>Активный</h1>
        </div>
        <div style="--clr1: #21d4fd; --clr2: #b721ff;">
            <span><i class="fa-solid fa-heart"></i></span>
            <h1>Нравиться</h1>
        </div>
        <div style="--clr1: #88aeea; --clr2: #2af598;">
            <span><i class="fa-solid fa-user"></i></span>
            <h1>Контакты</h1>
        </div>
        <div style="--clr1: #fee140; --clr2: #fa709a;">
            <span><i class="fa-solid fa-lock"></i></span>
            <h1>Безопасность</h1>
        </div>
        <div style="--clr1: #f4d03f; --clr2: #16a085;">
            <span><i class="fa-solid fa-gear"></i></span>
            <h1>Настройки</h1>
        </div>
        <div style="--clr1: #2bd2ff; --clr2: #2bff88;">
            <span><i class="fa-solid fa-volume-low"></i></span>
            <h1>Объем</h1>
        </div>
        <div style="--clr1: #c850c0; --clr2: #ffcc70;">
            <span><i class="fa-solid fa-share-nodes"></i></span>
            <h1>Делиться</h1>
        </div>
        <div style="--clr1: #ff9a8b; --clr2: #ff6a88;">
            <span><i class="fa-solid fa-house-chimney"></i></span>
            <h1>Дом</h1>
        </div>
    </div>
</body>
</html>
